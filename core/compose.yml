services:
  postgres:
    image: postgres:17-alpine
    container_name: questrider_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - questrider_data:/var/lib/postgresql/data

  drizzle-gate:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: questrider_drizzle
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/questrider
      STORE_PATH: /app
    restart: on-failure
    depends_on:
      - postgres
    ports:
      - "4983:4983"
    volumes:
      - questrider_drizzle_gateway:/app
    networks:
      - rider_network

networks:
  rider_network:
    driver: bridge

volumes:
  questrider_postgres_data:
  questrider_drizzle_gateway:
